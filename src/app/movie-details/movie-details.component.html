<p>movie-details works!</p>
<div *ngIf="movie">

  <h3>{{movie.title | uppercase}} </h3>
  <div>date de sortie: {{movie.release_date}}</div>
  <div>réalisateur: {{ movie.director }}</div>
  <div>numéro de l'épisode: {{movie.episode_id}}</div>
  <div>texte roulant: {{movie.opening_crawl}}</div>

  {{movie.url}}

</div>

<app-movie-characters *ngFor="let selectedCharacter of movie.characters" [selectedCharacter]="selectedCharacter"></app-movie-characters>
